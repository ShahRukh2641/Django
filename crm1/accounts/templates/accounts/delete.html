{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you want to delete {{order}} order?</p>
            <form action="{% url 'delete_order' order.id %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                <a href="/" class="btn btn-info btn-sm">Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
