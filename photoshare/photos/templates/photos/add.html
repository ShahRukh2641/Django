<!DOCTYPE html>
<html>
    <head>
        <title>Add Photo</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input required name="description" class="form-control" type="text" placeholder="Enter description">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Category</label>
                            <select class="form-control" name="category">
                                <option value="none">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Create New Category</label>
                            <input name="category_new" class="form-control" type="text" placeholder="Create a new category">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Image</label>
                            <input required name="image" class="form-control" type="file" id="formFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
